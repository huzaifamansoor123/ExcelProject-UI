<div class="main">
    <p-toast></p-toast>
  <div class="container">
        <h1 style="font-family: Arial; color: white;text-align: center">LOGIN</h1>
        <br>
    <div class="middle">
        
      <div id="login">
        <form >
          <fieldset class="clearfix">
         
            <p>
              <span class="pi pi-user"></span
              ><input type="text" name="Username" #u1  Placeholder="Username" required />
            </p>
            <p>
              <span class="pi pi-lock"></span
              ><input type="password" #p2 name="password" Placeholder="Password" required />
            </p>

            <div>
             
              <span style="width:100%; text-align:right;  display: inline-block;"
                ><input type="submit" value="Sign In" (click)="check(u1.value, p2.value)"
              /></span>
            </div>
          </fieldset>
          <div class="clearfix"></div>
        </form>

        <div class="clearfix"></div>
      </div>
      <!-- end login -->
      <div class="logo" style="font-family: Arial, Helvetica, sans-serif">
        <img src="assets/imggg.svg" height="100px" width="100px" style="margin-left: 5%">

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
