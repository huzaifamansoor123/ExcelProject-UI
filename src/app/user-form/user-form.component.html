<div style="width: 100%" class="ui-g">
    <div class="ui-md-12 ui-lg-9 ui-sm-12">
            <p-card header="" [style]="{  width: '90%',
            'font-size': '20px',
            'text-align': 'center',
            color: 'green',
            'margin-left':'25%'
           
            }">
            <h2 style="font-weight:bold;color: rgb(22, 92, 124);text-align: left ">Add User  </h2>  
            <hr style="background-color:rgb(22, 92, 124);height: 3px; ">
      
  <br>
        <div class="ui-g ui-fluid">
          <form style="width:100%;" #myForm="ngForm">
  
            <div class="ui-g">
              <div class="ui-md-2 ui-lg-2"></div>
              <div class="ui-md-12 ui-lg-8 ui-sm-12">
                <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width: 50%;font-size:15px;"
                    >Name: <i style="color: red">*</i></span
                  >
                  <input
                    type="text"
                    required
                    style="width: 100%"
                    name="name"
                    [(ngModel)]="userObj.name"
                    pInputText
                  />
                </div>
              </div>
            </div>
  
            <div class="ui-g">
                    <div class="ui-md-2 ui-lg-2"></div>
                    <div class="ui-md-12 ui-lg-8 ui-sm-12">
                      <div class="ui-inputgroup">
                  <span
                    class="ui-inputgroup-addon"
                    style="width:50%;font-size:15px;"
                    >Email: <i style="color: red">*</i></span
                  >
                  <!-- <input type="text" required [(ngModel)]="test.details" name="details" pInputText> -->
                  <input
                    type="text"
                    required
                    style="width: 100%"
                    name="email"
                    [(ngModel)]="userObj.email"
                    pInputText
                  />
                </div>
              </div>
            </div>
            <div class="ui-g">
                    <div class="ui-md-2 ui-lg-2"></div>
                    <div class="ui-md-12 ui-lg-8 ui-sm-12">
                        <div class="ui-inputgroup">
                    <span
                      class="ui-inputgroup-addon"
                      style="width: 50%;font-size:15px;"
                      >password: </span
                    >
                    <input
                      type="text"
                      style="width: 100%"
                      name="password"
                      required
                      [(ngModel)]="userObj.password"
                      pInputText
                    />
                  </div>
         
                </div>
              </div>
              <div class="ui-g">
                    <div class="ui-md-2 ui-lg-2"></div>
                    <div class="ui-md-12 ui-lg-8 ui-sm-12">
                          <div class="ui-inputgroup">
                            <span
                            class="ui-inputgroup-addon"
                            style="width: 34%;font-size:15px;"
                            > User Type: </span>
                            <p-dropdown [options]="usertypes" required name="userType" [(ngModel)]="userObj.userType" [style]="{width:'450px'}" placeholder="Select user type">
                                </p-dropdown>
                                </div>
                  </div>
                </div>
      
  
            <div class="ui-g" style="margin-top:20px !important;">
              <div class="ui-md-3 ui-lg-3"></div>
              <div class="ui-md-5 ui-lg-5 ui-sm-12">
                <button
                  pButton
                  type="submit"
                  label="Save"
                  [disabled]="myForm.invalid"
                (click)="saveUser();myForm.reset();"
                  style="margin-top: 0px;margin-left: 20%; background-color:rgb(22, 92, 124);width:90%;"
                ></button>
              </div>
            </div>
          </form>
        </div>
      </p-card>
    </div>
    <p-toast></p-toast>
